<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <div class="logo">
            <img src="assets/Logo.png" alt="Logo">
        </div>
        <div class="input-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="note">
                <img src="assets/bi_exclamation-circle-fill.png" alt="Note Icon" class="note-icon">
                <small>Solo letras minúsculas y sin acento.</small>
            </div>
            <div class="buttons-container">
                <button class="encrypt" onclick="encryptText()">Encriptar</button>
                <button class="decrypt" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>

        <div class="output-section">
            <div class="initial-message">
                <div class="message-card">
                    <img src="assets/Muñeco.png" alt="No message found">
                    <p class="message-not-found">Ningún mensaje fue encontrado</p>
                    <p class="message-instruction">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <p class="encrypted-text" id="encryptedText"></p>
                    <button class="copy" id="copyButton" onclick="copyText()">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
